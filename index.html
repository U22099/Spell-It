<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spell It: Spelling Bee</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg" />
  <link rel="icon" href="favicon.ico" sizes="48x48">
  <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png">
  <script type="module" crossorigin src="/Spell-It/assets/index-BkvqL2xi.js"></script>
  <link rel="stylesheet" crossorigin href="/Spell-It/assets/index-CryowDRT.css">
<link rel="manifest" href="/Spell-It/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/Spell-It/registerSW.js"></script></head>

<body>
  <div class="container">
    <div class="content">
      <header class="header">
        <div>
          <p class="custom-bg" id="score">Score:</p>
          <p class="custom-bg" id="wordNo">0</p>
        </div>
        <div>
          <p class="custom-bg" id="max-score">Max-Score:</p>
          <p class="custom-bg" id="chunk"></p>
        </div>
        <h1 class="custom-bg">
          <p id="range"></p>
        </h1>
      </header>
      <main class="main">
        <div class="alphabets">
          <p class="custom-bg" id="backward">◀</p>
          <p class="custom-bg" id="alphabet">A</p>
          <p class="custom-bg" id="forward">▶</p>
        </div>
        <div class="ans">
          <p class="custom-bg" id="output">SPELL IT</p>
        </div>
        <div class="input">
          <input type="text" inputmode="search" name="input" id="input" placeholder="Input Answer" autocomplete="off" autocorrect="off" spellcheck="false" aria-autocomplete="off" autocapitalize="off">
          <button id="send" class="custom-bg">▶</button>
        </div>
        <div class="btns custom-bg">
          <button id="start">Start</button>
          <button id="save">Save</button>
          <button id="reveal">Reveal</button>
          <button id="reset">Reset</button>
        </div>
        <div class="btns custom-bg">
          <button id="def">Definition</button>
          <button id="hide">Hide</button>
          <button id="missed">Missed</button>
          <button id="break">Break</button>
        </div>
        <div class="btns lsbtns custom-bg">
          <button id="missedChk">Missed Chk.</button>
        </div>
        <div class="custom-bg" id="def-container">
          <p id="defOutput">Definition...</p>
        </div>
        <div class="voice">
          <label for="voices">Voice</label>
          <select class="custom-bg voice-dropdown" name="voices" id="voices"></select>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
